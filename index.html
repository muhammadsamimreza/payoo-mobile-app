<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile App</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles/style.css">
    
    <!-- Daisy UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    
    <!-- TailWindCss cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-green-100 flex flex-col justify-center items-center">
    <div class="h-screen w-[450px] flex flex-col justify-center items-center bg-[#f4f5f7] ">
        <div class="logo mb-10 w-[350px] h-32 bg-[url('../assets/bg.png')] bg-cover bg-no-repeat flex justify-center items-center">
            <img class="" src="./assets/Group.png" alt="">
        </div>
       <div class="form w-[400px] bg-white rounded-2xl">
         <form class="p-7 ">
            <label class="font-semibold" for="name"> Mobile Number</label> <br/>
            <input id="mblNumberInput" class="bg-[#f4f5f7] outline-slate-200 my-4 p-4 w-full border-1 border-none rounded-full" type="text" placeholder="Enter your number"> <br>
        
            <label class="font-semibold" for="name">4 Digit Pin</label> <br/>
            <input id="pinNumberInput" class="bg-[#f4f5f7] outline-slate-200 my-4 p-4 w-full border-1 border-none rounded-full" type="text" placeholder="Enter 4 digit pin">
            <br/>
            <button id="login-btn" class="btn w-full rounded-full p-7 mt-3 bg-[#0874F2] text-white font-medium text-xl">Login</button>
        </form>
       </div>

    </div>

    <script src="./js/first.js"></script>
</body>
</html>
