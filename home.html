<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile App</title>
    <!-- Font Awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- Daisy UI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- TailWindCss cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-green-100 min-h-screen flex justify-center items-center">
    <section class="main-home-page w-[500px] mx-auto bg-[#f4f5f7] pb-10">
      <div class="bg-white py-5 rounded-b-3xl">
        <!-- Navbar Section -->
        <div
          class="navbar flex justify-between items-center pb-5 bg-white border-b-1 border-gray-300 mx-auto px-4"
        >
          <div class="logo flex items-center space-x-2">
            <img class="w-16" src="./assets/Group.png" alt="" />
            <div>
              <h1 class="text-xl font-bold">
                $ <span id="availableBalance">45000</span>
              </h1>
              <p class="text-[#08080880]">Available Balance</p>
            </div>
          </div>
          <div class="logOut">
            <button class="btn">
              <i
                class="fa-solid fa-arrow-right-from-bracket rotate-180 text-[#666768]"
              ></i>
              <span class="text-[#08080880]">Log Out</span>
            </button>
          </div>
        </div>
        <div class="content px-3 mt-5">
          <h1 class="text-xl font-bold mb-3">ðŸ”¥ Welcome to Payooo!</h1>
          <p class="text-[#08080880]">
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
        </div>
        <!-- Card Section -->
        <div class="card-container my-6 grid grid-cols-3 gap-3 px-4">
          <div
            id="add-money-feature-button"
            class="addMoney cursor-pointer border border-[#0808081a] rounded-lg flex flex-col justify-center items-center text-center py-6"
          >
            <img class="mx-auto" src="./assets/wallet1.png" alt="" />
            <h1>Add Money</h1>
          </div>
          <div
            id="cash-out-feature-button"
            class="Cashout cursor-pointer border border-[#0808081a] rounded-lg flex flex-col justify-center items-center text-center py-6"
          >
            <img class="mx-auto" src="./assets/send1.png" alt="" />
            <h1>Cashout</h1>
          </div>
          <div
            id="trasfer-money-freature-page"
            class="trasferMoney cursor-pointer border border-[#0808081a] rounded-lg flex flex-col justify-center items-center text-center"
          >
            <img class="mx-auto" src="./assets/money1.png" alt="" />
            <h1>Trasfer Money</h1>
          </div>
          <div
            id="get-bonus-feature-site"
            class="getBonus cursor-pointer border border-[#0808081a] rounded-lg flex flex-col justify-center items-center text-center py-6"
          >
            <img class="mx-auto" src="./assets/bonus1.png" alt="" />
            <h1>Get Bonus</h1>
          </div>
          <div
            id="pay-bill-button"
            class="payBill cursor-pointer border border-[#0808081a] rounded-lg flex flex-col justify-center items-center text-center py-6"
          >
            <img class="mx-auto" src="./assets/purse1.png" alt="" />
            <h1>Pay Bill</h1>
          </div>
          <div
            id="transaction-button"
            class="Transactions cursor-pointer border border-[#0808081a] rounded-lg flex flex-col justify-center items-center text-center py-6"
          >
            <img class="mx-auto" src="./assets/transaction1.png" alt="" />
            <h1>Transactions</h1>
          </div>
        </div>
      </div>

      <div class="All-forms">
        <!-- Add Money feature section -->
        <section id="add-money-feature-section"  class="hidden">
          <h1 class="text-xl font-bold ml-4 px-3 my-5">Add Money</h1>
          <div class="Addmoney-form w-[90%] mx-auto bg-white rounded-2xl py-5">
            <form class="px-3">
              <label class="" for="">Select A Bank</label> <br />
              <select
                id="bankName"
                class="select h-14 w-full rounded-full my-3 bg-[#f4f5f7] outline-slate-300 border-slate-300"
              >
                <option>Select Bank</option>
                <option>IFIC Bank PLC</option>
                <option>Agrani Bank PLC</option>
                <option>Dutch Bangla Bank PLC</option>
                <option>IBL PLC</option>
                <option>Sonali Bank PLC</option>
              </select>
              <label for="">Bank Account Number</label> <br />
              <input
                id="account-number-btn"
                type="text"
                placeholder="Enter 11 digit account number"
                class="bg-[#f4f5f7] h-14 w-full rounded-full my-3 px-3 outline-slate-300 border-slate-300"
              />
              <label for="">Amount to Add</label> <br />
              <input
                id="add-money-input-field"
                type="text"
                placeholder="Add Amount to withdraw"
                class="bg-[#f4f5f7] h-14 w-full rounded-full my-3 px-3 outline-slate-300 border-slate-300"
              />
              <label for="">Pin Number</label> <br />
              <input
                id="pin-number-btn"
                type="text"
                placeholder="Enter 4 digit pin number"
                class="bg-[#f4f5f7] h-14 w-full rounded-full my-3 px-3 outline-slate-300 border-slate-300"
              />
              <button
                id="add-money-submit-btn"
                class="btn w-full rounded-full p-7 mt-3 bg-[#0874F2] text-white font-medium text-xl"
              >
                Add Money
              </button>
            </form>
          </div>
        </section>
        <!-- Cash Out Feature Section -->
        <section id="cash-out-feature-section" class="hidden">
          <h1 class="text-xl font-bold ml-4 px-3 my-5">Cash Out</h1>
          <div class="Addmoney-form w-[90%] mx-auto bg-white rounded-2xl py-5">
            <form class="px-3">
              <label for="">Agent Number</label> <br />
              <input
                id="account-number-btn"
                type="text"
                placeholder="Enter 11 digit number"
                class="bg-[#f4f5f7] h-14 w-full rounded-full my-3 px-3 outline-slate-300 border-slate-300"
              />
              <label for="">Amount</label> <br />
              <input
                id="cash-out-input-field"
                type="text"
                placeholder="Enter amount to withdraw"
                class="bg-[#f4f5f7] h-14 w-full rounded-full my-3 px-3 outline-slate-300 border-slate-300"
              />
              <label for="">Pin Number</label> <br />
              <input
                id="cashout-pin-number-btn"
                type="text"
                placeholder="Enter 4 digit pin number"
                class="bg-[#f4f5f7] h-14 w-full rounded-full my-3 px-3 outline-slate-300 border-slate-300"
              />
              <button
                id="cash-out-submit-btn"
                class="btn w-full rounded-full p-7 mt-3 bg-[#0874F2] text-white font-medium text-xl">
                Withdraw Money
              </button>
            </form>
          </div>
        </section>

        <!-- Tranfer Money feature Section -->
         <section id="transfer-money-feature-section" class="hidden">
          <h1 class="text-xl font-bold ml-4 px-3 my-5">Tranfer Money</h1>
          <div class=" w-[90%] mx-auto bg-white rounded-2xl py-5">
            <form class="px-3">
              <label for="">User Account Number</label> <br />
              <input
                id="trnsfr-user-account-input"
                type="text"
                placeholder="Enter 11 digit number"
                class="bg-[#f4f5f7] h-14 w-full rounded-full my-3 px-3 outline-slate-300 border-slate-300"
              />
              <label for="">Amount</label> <br />
              <input
                id="transfer-amount-input-field"
                type="text"
                placeholder="Enter amount to trnsfer"
                class="bg-[#f4f5f7] h-14 w-full rounded-full my-3 px-3 outline-slate-300 border-slate-300"
              />
              <label for="">Pin Number</label> <br />
              <input
                id="transfer-pin-number-input"
                type="text"
                placeholder="Enter 4 digit pin number"
                class="bg-[#f4f5f7] h-14 w-full rounded-full my-3 px-3 outline-slate-300 border-slate-300"
              />
              <button
                id="transfer-submit-button"
                class="btn w-full rounded-full p-7 mt-3 bg-[#0874F2] text-white font-medium text-xl">
                Send Now
              </button>
            </form>
          </div>
        </section>

        <!-- Get Bonus Feature Section -->
         
         <section id="get-bonus-feature-section" class="hidden">
          <h1 class="text-xl font-bold ml-4 px-3 my-5">Get Bonus</h1>
          <div class=" w-[90%] mx-auto bg-white rounded-2xl py-5">
            <form class="px-3">
              <label for="">Enter Bonus Coupon</label> <br />
              <input
                id="bonus-coupon-input"
                type="text"
                placeholder="Enter your coupon"
                class="bg-[#f4f5f7] h-14 w-full rounded-full my-3 px-3 outline-slate-300 border-slate-300"
              />
              <button
                id="get-bonus-submit-button"
                class="btn w-full rounded-full p-7 mt-3 bg-[#0874F2] text-white font-medium text-xl">
                Get Bonus
              </button>
            </form>
          </div>
        </section>

        <!-- Pay Bill Feature -->
         <section id="pay-bill-feature-section"  class="hidden">
          <h1 class="text-xl font-bold ml-4 px-3 my-5">Pay Bill</h1>
          <div class=" w-[90%] mx-auto bg-white rounded-2xl py-5">
            <form class="px-3">
              <label class="" for="">Select To Pay</label> <br />
              <select
                id="bankName"
                class="select h-14 w-full rounded-full my-3 bg-[#f4f5f7] outline-slate-300 border-slate-300"
              >
                <option>Select Bank</option>
                <option>IFIC Bank PLC</option>
                <option>Agrani Bank PLC</option>
                <option>Dutch Bangla Bank PLC</option>
                <option>IBL PLC</option>
                <option>Sonali Bank PLC</option>
              </select>
              <label for="">Bank Account Number</label> <br />
              <input
                id="account-number-btn"
                type="text"
                placeholder="Enter 11 digit account number"
                class="bg-[#f4f5f7] h-14 w-full rounded-full my-3 px-3 outline-slate-300 border-slate-300"
              />
              <label for="">Amount to Add</label> <br />
              <input
                id="add-money-input-field"
                type="text"
                placeholder="Add Amount to withdraw"
                class="bg-[#f4f5f7] h-14 w-full rounded-full my-3 px-3 outline-slate-300 border-slate-300"
              />
              <label for="">Pin Number</label> <br />
              <input
                id="pin-number-btn"
                type="text"
                placeholder="Enter 4 digit pin number"
                class="bg-[#f4f5f7] h-14 w-full rounded-full my-3 px-3 outline-slate-300 border-slate-300"
              />
              <button
                id="pay-now-submit-btn"
                class="btn w-full rounded-full p-7 mt-3 bg-[#0874F2] text-white font-medium text-xl"
              >
                Pay Now
              </button>
            </form>
          </div>
        </section>
      </div>
    </section>

    <script src="./js/home.js"></script>
  </body>
</html>
